server:
  port: 3366

spring:
  application:
    name: config-client-3366
  cloud:
    config: # Config客户端
      lable: master # 分支名称
      name: config  # 配置文件名称
      profile: dev  # 读取文件后缀名称，上述的3个综合为读取git上config-dev.yml的配置文件
      uri: http://localhost:3344  # 配置中心的地址
  rabbitmq: #rabbitmq配置
    host: localhost
    port: 5672
    username: gust
    password: gust

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka

# 暴露监控端点
management:
  endpoint:
    web:
      exposure:
        include: "*"